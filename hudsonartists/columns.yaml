# Books Report Columns Data

columns:
   - name    : artist_data
     type    : separator

   - name    : id

   - name    : name
     select  : >
        if(p.party_type_id =1,
           concat_ws(' ', p.first_name, p.last_name),
           p.company)
     aliases : p
     default : true

   - name    : first_name
     
   - name    : middle_name

   - name    : last_name

   - name    : last_name_or_company
     select  : >
        if(p.party_type_id =1,
           p.last_name,
           p.company)
     aliases : p

   - name    : type
     select  : pt.name
     group_by: true
     default : true

   - name    : disciplines
     select  : ds.names
     group_by: true
     default : true

   - name    : affiliations1
     select  : >
        if(af.party_type_id =1,
           af.last_name,
           af.company)
     aliases : af
     default : true

   - name    : affiliations
     select  : afs.name
     default : true

   - name    : location
     select  : concat_ws(', ', a.city, a.state)
     aliases : a
     group_by: true
     default : true

   #- name    : phone
   #  default : true

   - name    : email
     default : true

   - name    : website
     link    : http://%s
     default : true

   - name    : added
     select  : date(p.created)
     aliases : p
     default : true

   - name    : last_updated

   - name   : count
     select : '*'
     aliases: p
     mode   : aggregate
     aggregate_func: count
     type   : integer
     default: true
