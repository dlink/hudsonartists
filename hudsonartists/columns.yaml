# Books Report Columns Data

columns:
   - name    : artist_data
     type    : separator

   - name    : id
     default : true

   - name    : name
     select  : >
        case
           when party_type_id = 1 then
              concat_ws(' ', p.first_name, p.last_name)
           else
              p.company
        end
     aliases : p
     default : true

   - name    : first_name
     
   - name    : middle_name

   - name    : last_name
     select  : p.last_name

   - name    : type
     select  : pt.name
     default : true

   - name    : disciplines
     select  : ds.names
     default : true

   - name    : location
     select  : concat_ws(', ', a.city, a.state)
     aliases : a
     group_by: sum
     default : true

   #- name    : phone
   #  default : true

   - name    : email
     default : true

   - name    : website
     link    : http://%s
     default : true

   - name    : added
     select  : date(p.created)
     aliases : p
     default : true

   - name    : last_updated

   - name   : count
     select : '*'
     aliases: p
     mode   : aggregate
     aggregate_func: count
     type   : integer
     default: true
